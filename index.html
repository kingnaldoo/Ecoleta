<!DOCTYPE html>
<html lang="Pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta: O seu marketplace de coleta de resíduos</title>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/responsive-home.css">

    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="assets/home-background.svg" alt="Ilustração de fundo" id="background-image">

    <div id="page-home">
        <header>
            <img src="assets/logo.svg" alt="Ecoleta-logo" id="logo">
            <a class="log-in" href="/create-point.html">
                <img src="assets/log-in.svg" alt="Log-in">
                <h3>Cadastre um pontos de coleta</h3>
            </a> 
        </header>

        <section>
            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
                <h3>Ajudamos pessoas a encontrarem um ponto de coleta de forma eficiente.</h3>
                <button>
                    <img src="assets/search.svg" alt="Pesquisar">
                    <h4>Pesquisar um local de coleta</h4>
                </button>  
            </main>
        </section>

        <footer>
            <a class="log-in" href="/create-point.html">
                <img src="assets/log-in.svg" alt="Log-in">
                <h3>Cadastre um pontos de coleta</h3>
            </a> 
        </footer>
    </div>

    <div id="search">
        <div id="content">
            <div id="top">
                <h1>Pontos de coleta</h1>
                <img src="assets/x.svg" alt="Fechar">
            </div>

            <div id="search-bar">
                <input type="text" placeholder="Digite aqui sua cidade">
                <div id="img">
                    <img src="assets/search.svg" alt="Pesquisar">
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
